<body>
    <h1>Hello, PWA!</h1>

    <script>
        if ("serviceWorker" in navigator) {
            window.addEventListener("load", function () {
                navigator.serviceWorker
                    .register("/service-worker.js")
                    .then((registration) => {
                        console.log("SW registration successful");
                    });
            });
        }
    </script>
